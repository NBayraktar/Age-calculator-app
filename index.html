<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Link to style.css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Links to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,700;1,400;1,800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <main class="container">
      <form action="#">
        <div class="form-wraper">
          <div class="input-wraper">
            <label for="day">day</label>
            <input type="number" name="day" id="day" placeholder="DD" />
            <div id="valid-day" class="validation-text"></div>
          </div>

          <div class="input-wraper">
            <label for="month">month</label>
            <input type="number" name="month" id="month" placeholder="MM" />
            <div id="valid-month" class="validation-text"></div>
          </div>

          <div class="input-wraper">
            <label for="year">year</label>
            <input type="number" name="year" id="year" placeholder="YYYY" />
            <div id="valid-year" class="validation-text"></div>
          </div>
        </div>

        <div class="btn-wraper">
          <hr />
          <button type="submit" id="btn-submit" class="btn-submit">
            <img
              src="images/icon-arrow.svg"
              class="arrow-img"
              alt="arrow pointing down icon"
            />
          </button>
        </div>
      </form>
      <div class="results">
        <h1><span class="years">--</span>years</h1>
        <h1><span class="months">--</span>months</h1>
        <h1><span class="days">--</span>days</h1>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nazim Bayraktar</a>.
    </footer>
  </body>
</html>
